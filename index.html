<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduccion a JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section>
        <div class="titulo">
            <h1>Calculadora</h1>
        </div>

    </section>
    <section>
        <div class="calculadora-grilla">

            <div class="output">
                <!--un elemento de entrada da datos-->
                <input class="display" type="text" id="resultado" placeholder="0">
            </div>
            <!--name se utiliza para las ejecuciones que se realiza en js -->
            <button name="data-numero">1</button>
            <button name="data-numero">2</button>
            <button name="data-numero">3</button>
            <button name="data-opera">+</button>
            <button name="data-numero">4</button>
            <button name="data-numero">5</button>
            <button name="data-numero">6</button>
            <button name="data-opera">-</button>
            <button name="data-numero">7</button>
            <button name="data-numero">8</button>
            <button name="data-numero">9</button>
            <button name="data-opera">/</button>
            <button name="data-delete">C</button>
            <button name="data-numero">0</button>
            <button name="data-igual">=</button>
            <button name="data-opera">x</button>

        </div>
    </section>
    

    <script src="calc.js"></script>
</body>
</html>
